{% extends "layout.html" %}

{% block script %}
{% endblock %}

{% block title %}
    Places
{% endblock %}

{% block main %}
    <div>
        <h1>Saved Places</h1>
    </div>

    <table class="table">
        <thead>
            <tr>
              <th scope="col">Location</th>
              <th scope="col">Nickname</th>
              <th scope="col">Last Tracked</th>
            </tr>
        </thead>
        <tbody>
        {% for place in places %}
            <tr>
                <td>{{ place['location'] }}</td>
                <td>{{ place['nickname'] }}</td>
                <td>{{ last[place['nickname']] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
