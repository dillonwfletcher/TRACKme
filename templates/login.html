{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    {% if fail == 1 %}
    <div class="alert alert-danger border text-center" role="alert">
        {{ msg }}
    </div>
    {% elif msg %}
    <div class="alert alert-primary border text-center" role="alert">
        {{ msg }}
    </div>
    {% endif %}

    <div class="container">
        <div class="row">
            <div class="col-6 left">
                <h1>TRACK<span class="red">me</span></h1>
                <h2>Keep Track of Where You've Been</h2>
            </div>
            <div class="col-6">
                <form action="/login" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Log In</button>
                    <hr class="red">
                    <button class="btn btn-success" type="submit" formaction="/register" formmethod="get">Create New Account</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
